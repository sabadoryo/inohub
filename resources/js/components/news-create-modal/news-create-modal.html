<div class="modal-header">
  <h5 class="modal-title">Добавления новости</h5>
  <button type="button" class="close" ng-click="$ctrl.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form ng-submit="$ctrl.save()">
  <div class="modal-body">
    <div class="form-group">
      <label>Заголовок новости:</label>
      <input type="text" class="form-control" placeholder="Введите заголовок" ng-model="$ctrl.title" required>
    </div>
<!--    <div class="form-group">-->
<!--      <label>Краткое описание:</label>-->
<!--      <textarea class="form-control" placeholder="Введите описание" ng-model="$ctrl.description" required></textarea>-->
<!--    </div>-->
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" ng-click="$ctrl.dismiss()">Отмена</button>
    <button type="submit" class="btn btn-primary" ng-disabled="$ctrl.loading">Добавить</button>
  </div>
</form>
