<div class="card mb-3">
    <div class="card-header">Настройка анкеты для размещение задачи</div>
    <div class="card-body">
        forms
    </div>
</div>

<div class="card mb-3">
    <div class="card-header">Настройка анкеты для участия на задачи</div>
    <div class="card-body">
        forms
    </div>
</div>

<table class="table table-bordered bg-white" style="font-size: 14px">
    <thead class="thead-light">
    <tr>
        <th>Id</th>
        <th>Компания</th>
        <th>Название</th>
        <th>Статус</th>
        <th>Кол-во участников</th>
        <th>Дата добавление</th>
        <th></th>
    </tr>
    </thead>
    <tr ng-repeat="task in $ctrl.tasks track by $index">
        <td>{{task.id}}.</td>
        <td>{{task.company_name}}</td>
        <td>{{task.title}}</td>
        <td ng-switch="task.status">
            <div class="text-success" ng-switch-when="active">Активный</div>
        </td>
        <td class="text-center">
            <i class="fa fa-user-check mr-1"></i> 12
        </td>
        <td>12.05.2020</td>
        <td class="text-center">
            <a href=""
               class="btn btn-sm btn-primary"
               ng-href="/control-panel/corp-innovations/tasks/{{task.id}}">
                <i class="fa fa-external-link-alt"></i>
            </a>
        </td>
    </tr>
</table>
