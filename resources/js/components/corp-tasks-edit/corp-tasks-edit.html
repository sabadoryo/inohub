<div class="card">
    <div class="card-header">
        <h5 class="modal-title">{{$ctrl.task.title}}</h5>
    </div>

    <div class="card-body">

        <form ng-submit="$ctrl.submit()">

            <div class="form-group">
                <label>Название компании:</label>
                <input type="text" class="form-control" ng-model="$ctrl.companyName" required>
            </div>

            <div class="form-group">
                <label>Название задачи:</label>
                <input type="text" class="form-control" ng-model="$ctrl.title" required>
            </div>

            <div class="form-group">
                <label>Описание задачи:</label>
                <textarea class="form-control" ng-model="$ctrl.description" required></textarea>
            </div>

            <div class="form-group">
                <label>Изображение:</label>
                <div>
                    <img ng-show="$ctrl.image" ngf-thumbnail="$ctrl.image"
                         style="vertical-align: middle; margin-bottom: 10px; width:100px; height: 100px"
                         alt="company icon"/>
                    <img ng-show="!$ctrl.image" ng-src="/{{$ctrl.imagePath}}"
                         style="vertical-align: middle; margin-bottom: 10px; width:100px; height: 100px"
                         alt="company icon"/>
                </div>
                <div>
                    <a class="btn btn-light ml-2"
                       ngf-select=""
                       ngf-model-invalid="$ctrl.invalidAvatar"
                       ng-model="$ctrl.image"
                       accept="image/*"
                       ngf-max-size="10MB">

                        <span ng-show="!$ctrl.image">Выбрать изображение</span>
                        <span ng-show="$ctrl.image">Изменить изображение</span>
                    </a>
                </div>
            </div>

            <div class="form-group">
                <label>Конец приема заявок:</label>
                <input type="date" class="form-control" ng-model="$ctrl.deadline">
            </div>

            <button type="submit" class="btn btn-primary d-flex ml-auto">Изменить</button>
        </form>
    </div>
    <div class="card-footer">


    </div>
</div>
