<div class="alert alert-default-warning" ng-show="$ctrl.program.status == 'draft'">
  Данная программа еще не опубликована.
  <button type="button" class="btn btn-primary btn-sm ml-2" ng-click="$ctrl.openToPublishModal()">Опубликовать</button>
</div>

<div class="card card-primary card-outline card-outline-tabs">
  <div class="card-header p-0 border-bottom-0">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link" href="" ng-href="/control-panel/programs/{{$ctrl.program.id}}/main">Основная информация</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="" ng-href="/control-panel/programs/{{$ctrl.program.id}}/page">Страница</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="" ng-href="/control-panel/programs/{{$ctrl.program.id}}/forms">Анкета</a>
      </li>
    </ul>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-6">

        <div class="alert alert-light" ng-show="!$ctrl.programForms.length">Нет выбранных форм</div>

        <ul class="list-group mb-2">
          <li class="list-group-item" ng-repeat="form in $ctrl.programForms track by $index">
            {{ form.title }}
            <button class="btn btn-danger btn-sm float-right" type="button" ng-click="$ctrl.deleteForm($index)">
              <i class="fas fa-trash-alt"></i>
            </button>
            <button class="btn btn-outline-primary btn-sm float-right mr-2" type="button" ng-click="$ctrl.formDown($index)">
              <i class="fas fa-arrow-down"></i>
            </button>
            <button class="btn btn-outline-primary btn-sm float-right mr-2" type="button" ng-click="$ctrl.formUp($index)">
              <i class="fas fa-arrow-up"></i>
            </button>
          </li>
        </ul>

        <div class="d-flex mb-3">
          <select required
                  class="form-control w-50 mr-2"
                  ng-model="$ctrl.form"
                  ng-options="form.title for form in $ctrl.forms">
            <option value="">Выберите форму</option>
          </select>
          <button class="btn btn-primary mr-2" type="button" ng-click="$ctrl.addForm()">
            Добавить форму
          </button>
          <button class="btn btn-secondary" type="button" ng-click="$ctrl.getForms()">
            <span class="fa fa-refresh"></span>
          </button>
        </div>

        <p class="mb-2">Если не нашли нужную форму, <a href="" ng-click="$ctrl.openFormCreate()">создайте</a> новую</p>

        <button class="btn btn-primary mr-auto" type="button" ng-click="$ctrl.save()" ng-disabled="$ctrl.loadingSave">
          Сохранить
        </button>

      </div>
    </div>

  </div>
</div>
