<div class="modal-header">
    <h5 class="modal-title">Войти</h5>
    <button type="button" class="close" ng-click="$ctrl.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">

    <form ng-submit="$ctrl.submit()">

        <div class="form-group">
            <label>Email:</label>
            <input type="email" class="form-control" ng-model="$ctrl.email" required>
        </div>

        <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" ng-model="$ctrl.password" required>
        </div>

        <div class="alert alert-danger" ng-show="$ctrl.errorMessage">
            {{$ctrl.errorMessage}}
        </div>

        <button type="submit" class="btn btn-primary" ng-disabled="$ctrl.loading">Login</button>

    </form>

</div>
