<div class="card">
    <div class="card-header">
        <h5 class="modal-title">Обновление решения</h5>
    </div>

    <div class="card-body">

        <form ng-submit="$ctrl.submit()">

            <div class="form-group">
                <label>Название компании:</label>
                <input type="text" class="form-control" ng-model="$ctrl.companyName" required>
            </div>

            <div class="form-group">
                <label>Сайт компании:</label>
                <input type="text" class="form-control" ng-model="$ctrl.companySite" required>
            </div>

            <div class="form-group">
                <label>Название задачи:</label>
                <select class="form-control" ng-model="$ctrl.taskId">
                    <option ng-repeat="task in $ctrl.tasks" ng-value="{{task.id}}">{{task.title}}</option>
                </select>
            </div>

            <div class="form-group">
                <label>Описание решения:</label>
                <textarea class="form-control" ng-model="$ctrl.description" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary d-flex ml-auto">Создать</button>
        </form>
    </div>
    <div class="card-footer">


    </div>
</div>
