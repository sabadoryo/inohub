<div class="tabs-inner__section notifications-section">

    <div class="notifications-section__list">

        <div class="notifications-section__item notifications-section__item--notify"
             ng-repeat="notification in $ctrl.notifications">

            <div class="notifications-section__title">
                {{ notification.data.title }}
            </div>

            <div class="notifications-section__text">
                {{ notification.data.message | truncate : 100 : '...' }}
            </div>

            <div class="notifications-section__date">
                {{ notification.created_at | amDateFormat : 'DD-MM-YY HH:mm' }}
            </div>
        </div>

    </div>

</div>
