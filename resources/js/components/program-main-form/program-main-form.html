<div class="alert alert-light" ng-show="$ctrl.program.status == 'draft'">
  Данная программа находится в режиме черновика. Хотите <a href="" ng-click="$ctrl.openToPublishModal()" class="alert-link">опубликовать</a> программу?
</div>
<a href="" class="btn btn-primary btn-sm mb-3">
  Посмотреть
</a>
<div class="card">
  <div class="card-header">
    <ul class="nav nav-tabs card-header-tabs">
      <li class="nav-item">
        <a class="nav-link active" href="" ng-href="/control-panel/programs/{{$ctrl.program.id}}/main">Основная информация</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="" ng-href="/control-panel/programs/{{$ctrl.program.id}}/page">Страница</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="" ng-href="/control-panel/programs/{{$ctrl.program.id}}/forms">Анкета</a>
      </li>
    </ul>
  </div>
  <form role="form" ng-submit="$ctrl.save()">
    <div class="card-body row">

      <div class="form-group col-6">
        <label>Название:</label>
        <input type="text" class="form-control" placeholder="Введите название" ng-model="$ctrl.title" required>
      </div>

      <div class="form-group col-6">
        <label>Категория:</label>
        <select class="form-control"
                ng-model="$ctrl.categoryId"
                ng-options="category.id as category.title for category in $ctrl.categories">
          <option value="">Выберите категорию</option>
        </select>
      </div>

      <div class="form-group col-6">

        <label>Выберите цвет</label>
        <select class="form-control mb-2" ng-model="$ctrl.color">
          <option value="">Без цвета</option>
          <option value="red">Красный</option>
          <option value="green">Зеленый</option>
          <option value="purple">Фиолетовый</option>
          <option value="blue">Синий</option>
          <option value="yellow">Желтый</option>
        </select>

        <label>Установить дату окончания приема заявок?</label>
        <div class="d-flex mb-2">
          <div class="form-check mr-2">
            <input class="form-check-input" type="radio" ng-model="$ctrl.limitDateStatus" ng-value="true">
            <label class="form-check-label">Да</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" ng-model="$ctrl.limitDateStatus" ng-value="false">
            <label class="form-check-label">Нет</label>
          </div>
        </div>

        <div class="form-group" ng-if="$ctrl.limitDateStatus">
          <input type="date" class="form-control" ng-model="$ctrl.limitDate" required>
        </div>
      </div>

      <div class="form-group col-6">
        <label>Установить период проведения программы?</label>
        <div class="d-flex mb-2">
          <div class="form-check mr-2">
            <input class="form-check-input" type="radio" ng-model="$ctrl.termDateStatus" ng-value="true">
            <label class="form-check-label">Да</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" ng-model="$ctrl.termDateStatus" ng-value="false">
            <label class="form-check-label">Нет</label>
          </div>
        </div>

        <div ng-if="$ctrl.termDateStatus">
          <div class="form-group">
            <label>Дата началы:</label>
            <input type="date" class="form-control" ng-model="$ctrl.startDate" required>
          </div>

          <div class="form-group">
            <label>Дата окончания:</label>
            <input type="date" class="form-control" ng-model="$ctrl.endDate" required>
          </div>
        </div>
      </div>

    </div>
    <div class="card-footer">
      <button class="btn btn-primary" type="submit">
        Сохранить
      </button>
      <a href="" class="btn btn-primary float-right">
        Посмотреть
      </a>
    </div>
  </form>
</div>
