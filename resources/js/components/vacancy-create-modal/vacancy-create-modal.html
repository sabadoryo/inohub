<div class="modal-header">
  <h5 class="modal-title">Добавить вакансию</h5>
  <button type="button" class="close" ng-click="$ctrl.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form ng-submit="$ctrl.save()">
  <div class="modal-body">
    <div class="form-group">
      <label>Заголовок:</label>
      <input type="text" class="form-control" ng-model="$ctrl.title" required>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" ng-click="$ctrl.dismiss()">Закрыть</button>
    <button type="submit" class="btn btn-primary" ng-disabled="$ctrl.loading">Добавить</button>
  </div>
</form>
