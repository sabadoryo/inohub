<div class="modal-header">
    <h5 class="modal-title">Добавить программу</h5>
    <button type="button" class="close" ng-click="$ctrl.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
</div>

<form ng-submit="$ctrl.save()">

    <div class="modal-body">

        <div class="form-group">
            <label>Название:</label>
            <input type="text" class="form-control" ng-model="$ctrl.title" required>
        </div>

        <div class="form-group">
            <label>Категория:</label>
            <select class="form-control"
                    ng-model="$ctrl.category"
                    ng-options="c as c.title for c in $ctrl.categories">
                <option value="">Не выбрано</option>
            </select>
        </div>

    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" ng-click="$ctrl.dismiss()">Закрыть</button>
        <button type="submit" class="btn btn-primary" ng-disabled="$ctrl.loading
">Добавить</button>
    </div>

</form>
