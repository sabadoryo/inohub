<div class="row">
    <div class="col-12 col-sm-6">
        <div class="card card-primary">

            <div class="card-header d-flex align-items-center">
                <h3 class="card-title mb-0">Добавить организацию</h3>
            </div>

            <form role="form" ng-submit="$ctrl.save()">

                <div class="card-body">

                    <div class="form-group">
                        <label>Название:</label>
                        <input type="text"
                               class="form-control"
                               placeholder="Введите название организации"
                               ng-model="$ctrl.name"
                               required>
                    </div>

                    <div class="form-group">
                        <label>Выберите страну:</label>
                        <select class="form-control"
                                ng-model="$ctrl.country"
                                ng-options="c as c.name for c in $ctrl.countries"
                                ng-change="$ctrl.countryChanged()">
                            <option value="">Не выбрано</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Выберите город:</label>
                        <select class="form-control"
                                ng-model="$ctrl.city"
                                ng-options="city as city.name for city in $ctrl.country.cities">
                            <option value="">Не выбрано</option>
                        </select>
                    </div>

                    <div class="form-group">

                        <label>Логотип организации</label>

                        <div>
                            <div class="btn btn-info"
                                 ngf-select
                                 ng-model="$ctrl.logo"
                                 ngf-pattern="'image/*'"
                                 ngf-accept="'image/*'">
                                Выберите файл
                            </div>
                        </div>

                        <div ng-show="$ctrl.logo" style="margin-top: 10px">
                            <img
                                    style="background: url(/images/transparent_background.jpg); background-size: cover"
                                    ngf-src="$ctrl.logo"
                                    ngf-resize="{width: 400, quality: 0.8}"
                                    ngf-no-object-url="false">
                        </div>

                    </div>

                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                    <button type="submit" class="btn btn-primary" ng-disabled="$ctrl.loading">Добавить</button>
                </div>

            </form>

        </div>
    </div>
</div>
