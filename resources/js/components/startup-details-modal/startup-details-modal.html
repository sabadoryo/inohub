<div class="modal-header">
    <h5 class="modal-title">{{$ctrl.resolve.startup.project_name}}</h5>
    <button type="button" class="close" ng-click="$ctrl.dismiss()">
        <span>&times;</span>
    </button>
</div>

<div class="modal-body">
    <table class="table bg-white border" style="font-size: 14px">
        <tbody>
        <tr>
            <td>Год основания</td>
            <td>{{ $ctrl.resolve.startup.foundation_year }}</td>
        </tr>
        <tr>
            <td>Количество сотрудников</td>
            <td>{{ $ctrl.resolve.startup.employees_count }}</td>
        </tr>
        <tr>
            <td>БИН</td>
            <td>{{ $ctrl.resolve.startup.bin }}</td>
        </tr>
        <tr>
            <td>Лого</td>
            <td>
                <span ng-if="!ctrl.resolve.startup.logotype_url">Отсутствует</span>
                <img ng-if="$ctrl.resolve.startup.logotype_url" src="{{$ctrl.resolve.startup.logotype_url}}" width="150px" height="100px">
            </td>
        </tr>
        </tbody>
    </table>

</div>

<div class="modal-footer">
    <button class="btn btn-danger" ng-click="$ctrl.reject()" ng-disabled="$ctrl.loading">Отклонить</button>
    <button class="btn btn-primary" ng-click="$ctrl.accept()" ng-disabled="$ctrl.loading">Принять</button>
</div>
