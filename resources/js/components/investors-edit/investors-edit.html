<div class="modal-header">
    <h5 class="modal-title">{{$ctrl.investor.user.full_name}}</h5>
    <button type="button" class="close" ng-click="$ctrl.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">

    <div class="mb-4">
        <h6 class="text-bold">О себе</h6>

        <div>
            {{$ctrl.investor.about}}
        </div>
    </div>

    <div class="mb-4">
        <h6 class="text-bold">Сферы в которых заинтересован</h6>

        <div>
            {{$ctrl.investor.interests}}
        </div>
    </div>

    <div class="mb-4">
        <h6 class="text-bold">Фото для карточки</h6>

        <img width="80" src="" ng-src="/{{$ctrl.investor.photo_path}}" alt="Фото для карточки">
    </div>

</div>
<div class="modal-footer d-flex">
    <button class="btn btn-danger" ng-click="$ctrl.reject()">Отклонить</button>
    <button class="btn btn-success" ng-click="$ctrl.accept()">Подтвердить</button>
</div>
