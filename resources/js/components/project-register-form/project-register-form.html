<form ng-submit="$ctrl.toStep(2)" ng-show="$ctrl.step == 1">

    <div class="form-group">
        <label>Название компании:</label>
        <input type="text" class="form-control" ng-model="$ctrl.name" required>
    </div>

    <div class="form-group">
        <label>Короткое описание вашего продукта</label>
        <textarea class="form-control" ng-model="$ctrl.shortDescription" required></textarea>
        <small class="form-text text-muted">До 100 слов</small>
    </div>

    <div class="form-group">
        <label>Стадия развития компании:</label>
        <select class="form-control" ng-model="$ctrl.stage" required>
            <option value="">Не выбрано</option>
            <option value="idea">Идея</option>
            <option value="has-sales">Есть продажи</option>
            <option value="to-global">Выход на зарубежные рынки</option>
            <option value="other">Другое</option>
        </select>
        <input type="text"
               ng-if="$ctrl.stage == 'other'"
               class="form-control mt-2"
               ng-model="$ctrl.anotherStage"
               placeholder="Введите свой ответ"
               required>
    </div>

    <div class="form-group">
        <label>Ссылка:</label>
        <input type="text" class="form-control" ng-model="$ctrl.link">
    </div>

    <button type="submit" class="btn btn-primary">Следующий шаг</button>

</form>

<form ng-submit="$ctrl.toStep(3)" ng-show="$ctrl.step == 2">

    <div class="form-group">
        <label>Юридическое название компании:</label>
        <input type="text" class="form-control" ng-model="$ctrl.legalName" required>
    </div>

    <div class="form-group">
        <label>БИН/ИИН:</label>
        <input type="text" class="form-control" ng-model="$ctrl.bin" required>
    </div>

    <button type="submit" class="btn btn-primary">Следующий шаг</button>

</form>

<form ng-submit="$ctrl.submit()" ng-show="$ctrl.step == 3">

    <div class="form-group">
        <label>Основатель:</label>
        <input type="text" class="form-control" ng-model="$ctrl.ceo" required>
    </div>

</form>
