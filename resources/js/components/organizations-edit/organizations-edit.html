<div class="modal-header">
    <h5 class="modal-title">{{$ctrl.organization.name}}</h5>
    <button type="button" class="close" ng-click="$ctrl.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">

    <h6>Администраторы</h6>

    <ul class="list-group">
        <li class="list-group-item d-flex" ng-repeat="admin in $ctrl.admins track by $index">
            <div>
                {{admin.full_name}}
            </div>
            <div class="ml-auto">
                <span style="cursor:pointer;" class="fas fa-times text-danger" ng-click="$ctrl.deleteAdmin($index)"></span>
            </div>
        </li>
    </ul>

    <div class="input-group mt-4 w-100">
        <input ng-model="$ctrl.user"
               class="form-control"
               autocomplete="off"
               uib-typeahead="u as u.full_name for u in $ctrl.getUsers($viewValue)"
               typeahead-min-length="3"
               typeahead-editable="false"
               typeahead-wait-ms="200">
        <div class="input-group-append">
            <button class="btn btn-primary" ng-click="$ctrl.addAdmin()">Добавить</button>
        </div>
    </div>

</div>
<div class="modal-footer d-flex">
    <button class="btn btn-secondary" ng-click="$ctrl.dismiss()">Закрыть</button>
    <button class="btn btn-primary" ng-click="$ctrl.save()">Сохранить</button>
</div>
