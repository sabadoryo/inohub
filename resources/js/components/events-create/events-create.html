<div class="card">
    <div class="card-header">
        <h5 class="modal-title">Запланировать мероприятия</h5>
    </div>

    <div class="card-body">

        <form ng-submit="$ctrl.submit()">

            <div class="form-group">
                <label>Название:</label>
                <input type="text" class="form-control" ng-model="$ctrl.name" required>
            </div>

            <div class="form-group">
                <label>Описание:</label>
                <input type="text" class="form-control" ng-model="$ctrl.shortDescription" required>
            </div>

            <div class="form-group">
                <label>Дата начала:</label>
                <div class="d-flex">
                    <input type="date" class="form-control" ng-model="$ctrl.startDate">
                    <input type="time" class="form-control" placeholder="Время... 12:00" ng-model="$ctrl.startDateTime">
                </div>
            </div>

            <div class="form-group">
                <label>Дата окончания:</label>
                <div class="d-flex">
                    <input type="date" class="form-control" ng-model="$ctrl.endDate">
                    <input type="time" class="form-control" placeholder="Время... 12:00" ng-model="$ctrl.endDateTime">
                </div>
            </div>

            <div class="form-group">
                <label>Изображение:</label>
                <div>
                    <!--                <img ng-show="!$ctrl.avatar" style="vertical-align: middle; width:100px;height: 150px; border-radius: 50%"  alt="user avatar" src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png"/>-->
                    <img ng-show="$ctrl.image" ngf-thumbnail="$ctrl.image"
                         style="vertical-align: middle; width:100px;height: 100px" alt="user avatar"/>
                </div>
                <div>
                    <a class="btn btn-light ml-2"
                       ngf-select=""
                       ngf-model-invalid="$ctrl.invalidAvatar"
                       ng-model="$ctrl.image"
                       accept="image/*"
                       ngf-max-size="10MB">

                        <span ng-show="!$ctrl.image">Выбрать изображение</span>
                        <span ng-show="$ctrl.image">Изменить изображение</span>
                    </a>
                </div>
            </div>
            <button type="submit" class="btn btn-primary d-flex ml-auto">Создать</button>
        </form>
    </div>
    <div class="card-footer">


    </div>
</div>
