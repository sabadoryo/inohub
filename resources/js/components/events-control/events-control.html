<div class="card">
    <div class="card-header">
        <button class="d-flex btn btn-primary ml-auto" ng-click="$ctrl.openCreateEventModal()">Создать мероприятие</button>
    </div>

    <div class="card-body">
        <table class="table table-bordered table-striped table-sm">
            <thead class="thead-light">
            <tr>
                <th>ID</th>
                <th>Название</th>
                <th>Описание</th>
                <th>Начало события</th>
                <th>Конец события</th>
                <th>Создано</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="event in $ctrl.events track by $index">
                <td>{{event.id}}</td>
                <td>{{event.name}}</td>
                <td>{{event.short_description}}</td>
                <td>{{event.start_date}}</td>
                <td>{{event.end_date }}</td>
                <td>{{event.created_at | amDateFormat:'DD.MM.YYYY HH:mm'}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
