<div class="modal-header">
  <h5 class="modal-title">Загрузка изображения</h5>
  <button type="button" class="close" ng-click="$ctrl.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body text-center">
  <img class="mb-2" ng-show="$ctrl.image " ngf-thumbnail="$ctrl.image" width="400px">
  <div class="text-center">
    <a class="btn btn-default mb-3"
       ngf-select=""
       ng-model="$ctrl.image"
       accept="image/*">

      <span ng-show="!$ctrl.image">Выбрать изображение</span>
      <span ng-show="$ctrl.image">Изменить изображение</span>
      <i class="fas fa-image"></i>
    </a>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" ng-click="$ctrl.dismiss()">Закрыть</button>
  <button type="button" class="btn btn-primary" ng-click="$ctrl.save()">Добавить</button>
</div>
